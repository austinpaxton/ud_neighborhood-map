<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>neighborhood map</title>
	    <link rel="stylesheet" href="../app/css/styles.css">
	    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
			  <h1>Welcome to the Berlin Burger Guide</h1>
			  <h4> we collect the best burger places in the city</h4>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12 search">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
					  <span class="input-group-btn">
					    <button class="btn btn-default" type="button">Go!</button>
					  </span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-3 place-list">
					<ul data-bind="foreach: placeList">
						<li data-bind="text: name"></li>
					</ul>

					<button type="button" class="btn btn-success" data-bind: "click: showMarkers">Show Places</button>
					<button type="button" class="btn btn-warning" data-bind: "hidePlaces">Hide Places</button>

				</div>
				<div class="col-xs-12 col-md-9" id="map">
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/knockout.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE3LE2A1vrxMOApcAr_bXx6DoxWsaAd7s&callback=callback">
	    </script>
	</body>
</html>
