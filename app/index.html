<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>neighborhood map</title>
	    <link rel="stylesheet" href="../app/css/styles.css">
	    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
			  <h1>Welcome to the Berlin Burger Guide</h1>
			  <h4> we collect the best burger placesin the city</h4>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12 search">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search for...">
					  <span class="input-group-btn">
					    <button class="btn btn-default" type="button">Go!</button>
					  </span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-3 place-list">
					<p>Places</p>
				</div>
				<div class="col-xs-12 col-md-9" id="map">
				</div>
			</div>
		</div>

		<script type="text/javascript">
			function initMap() {
		    	var uluru = {lat: -25.363, lng: 131.044};
		    	var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 4,
		          center: uluru
		        });
		        var marker = new google.maps.Marker({
		          position: uluru,
		          map: map
		        });
      		}
		</script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLYsLaLxxrEzTjE5FgEdmKp-xXQJ7Cvnk&callback=initMap">
	    </script>
	</body>
</html>
